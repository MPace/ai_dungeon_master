description: |
  You thrive in front of an audience. You know how to entrance, inspire, and even manipulate with your 
  performances. Your poetics can stir the hearts of those who hear you, awakening grief or joy, laughter 
  or anger. Your talents are in great demand in times of war and peace alike.


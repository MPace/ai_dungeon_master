name: Noble
image: /images/backgrounds/noble.jpg  # Path to background artwork

# Short description for selection screen
shortDescription: You were born into a noble family and carry a title and the privileges of your rank.

# Full description for details modal
description: |
  You understand wealth, power, and privilege. You carry a noble title, and your family owns land, collects 
  taxes, and wields significant political influence. You might be a pampered aristocrat or a displaced heir 
  working to reclaim your birthright—or anything in between.

  Even though you might not wield personal power, your noble birth opens doors and demands respect in 
  high society.


# Basic Background Information
id: charlatan
name: Charlatan
image: /images/backgrounds/charlatan.jpg  # Path to background artwork

# Short description for selection screen
shortDescription: You have always had a way with people and know how to manipulate them for fun or profit.

# Full description for details modal
description: |
  You have always had a way with people. You know what makes them tick, you can tease out their secrets, 
  and you turn them against themselves and into your advantage. You know every trick of the trade, and you 
  get by on your charm, your lies, and your confidence.

# Skill proficiencies
skillProficiencies:
  - Deception
  - Sleight of Hand


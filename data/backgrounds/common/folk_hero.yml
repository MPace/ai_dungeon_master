# Basic Background Information
id: folk_hero
name: Folk Hero
image: /images/backgrounds/folk_hero.jpg  # Path to background artwork

# Short description for selection screen
shortDescription: You come from humble beginnings, but your heroic deeds have earned you renown.

# Full description for details modal
description: |
  You come from a humble social rank, but you are destined for so much more. The common folk regard you 
  as their champion, and your destiny calls you to stand against tyrants and monsters. Your background 
  is one of toil and community, but fate has chosen you for greatness.

# Skill proficiencies
skillProficiencies:
  - Animal Handling
  - Survival

# Languages
languages:
  total: 0
  description: None

# Starting equipment
startingEquipment:
  - A set of artisan’s tools (one of your choice)
  - A shovel
  - An iron pot
  - A set of common clothes
  - A pouch containing 10 gp

# Feature
feature:
  name: Rustic Hospitality
  description: |
    Since you come from the ranks of the common folk, you fit in among them with ease. You can find a place 
    to hide, rest, or recuperate among other commoners, unless you have shown yourself to be a danger to them. 
    They will shield you from the law or anyone else searching for you, though they will not risk their lives for you.

# Suggested characteristics
suggestedCharacteristics:
  personalityTraits:
    - I judge people by their actions, not their words.
    - If someone is in trouble, I’m always ready to lend help.
    - When I set my mind to something, I follow through no matter what.
    - I have a strong sense of fair play and always try to find the most equitable solution to arguments.
  ideals:
    - Respect. People deserve to be treated with dignity and respect. (Good)
    - Fairness. No one should get preferential treatment before the law, and no one is above the law. (Lawful)
    - Freedom. Tyrants must not be allowed to oppress the people. (Chaotic)
    - Destiny. Nothing and no one can steer me away from my higher calling. (Any)
  bonds:
    - I have a family, but I have no idea where they are. One day, I hope to see them again.
    - I worked the land, I love the land, and I will protect the land.
    - A proud noble once gave me a horrible beating, and I will take my revenge on any bully I encounter.
    - I protect those who cannot protect themselves.
  flaws:
    - I have trouble trusting in my allies.
    - I’m convinced of the significance of my destiny, and blind to my shortcomings.
    - The tyrant who rules my land will stop at nothing to see me killed.
    - I have a weakness for the vices of the city, especially hard drink.


# Basic Class Information
id: warlock
name: Warlock
icon: fire  # Bootstrap icon name
image: /images/classes/warlock.jpg  # Path to class artwork

# Short description for selection screen
shortDescription: A wielder of magic granted by a pact with an otherworldly being

# Full description for details modal
description: |
  A half-elf whispers forbidden words under his breath, calling forth eldritch fire from the shadows.

  A tiefling’s eyes glow with pact-born fury as she utters a curse, her voice echoing with power not her own.

  A human traces a sigil midair, summoning a raven to her side and commanding it in a voice like distant thunder.

  Warlocks channel power from mysterious patrons—beings beyond comprehension that forge magical pacts with mortals. Whether for ambition, revenge, or survival, warlocks trade service for magic, wielding arcane abilities fueled by their pact.

# Core class mechanics
primaryAbility: Charisma
secondaryAbility: Constitution
hitDie: d8
savingThrows: [Wisdom, Charisma]

# Proficiencies
armorProficiency: Light armor
weaponProficiency: Simple weapons
toolProficiency: None
skillChoices: [Arcana, Deception, History, Intimidation, Investigation, Nature, Religion]
skillCount: 2

# Playstyle description for details modal
playstyle: |
  Warlocks are unique spellcasters with powerful cantrips, few spell slots, and supernatural abilities based on their pact and patron. Great for players who enjoy flavorful magic, thematic storytelling, and versatile power with a dark twist.

# Categorization tags
tags: [Spellcaster, Pact Magic, Thematic, Eldritch, Customizable]


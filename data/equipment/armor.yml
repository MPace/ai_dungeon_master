# Armor Equipment
light_armor:
  leather_armor:
    name: Leather Armor
    cost: 10 gp
    weight: 10 lb
    armor_class: 11
    strength_requirement: null
    stealth_disadvantage: false
    description: |
      The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil. 
      The rest of the armor is made of softer and more flexible materials.
  
  studded_leather:
    name: Studded Leather
    cost: 45 gp
    weight: 13 lb
    armor_class: 12
    strength_requirement: null
    stealth_disadvantage: false
    description: |
      Made from tough but flexible leather, studded leather is reinforced with close-set rivets or spikes.

medium_armor:
  breastplate:
    name: Breastplate
    cost: 400 gp
    weight: 20 lb
    armor_class: 14
    max_dex_bonus: 2
    strength_requirement: null
    stealth_disadvantage: false
    description: |
      This armor consists of a fitted metal chest piece worn with supple leather. Though it leaves the legs and arms relatively unprotected, this armor provides good protection for the vital organs while leaving the wearer relatively unencumbered.

  hide:
    name: Hide
    cost: 10 gp
    weight: 12 lb
    armor_class: 12
    max_dex_bonus: 2
    strength_requirement: null
    stealth_disadvantage: false
    description: |
      This crude armor consists of thick furs and pelts. It is commonly worn by barbarian tribes, evil humanoids, and other folk who lack access to the tools and materials needed to create better armor.

  chain_shirt:
    name: Chain Shirt
    cost: 50 gp
    weight: 20 lb
    armor_class: 13
    max_dex_bonus: 2
    strength_requirement: null
    stealth_disadvantage: false
    description: |
      Made of interlocking metal rings, a chain shirt is worn between layers of clothing or leather.

  scale_mail:
    name: Scale Mail
    cost: 50 gp
    weight: 45 lb
    armor_class: 14
    max_dex_bonus: 2
    strength_requirement: null
    stealth_disadvantage: true
    description: |
      This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish.

heavy_armor:
  chain_mail:
    name: Chain Mail
    cost: 75 gp
    weight: 55 lb
    armor_class: 16
    strength_requirement: 13
    stealth_disadvantage: true
    description: |
      Made of interlocking metal rings, chain mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the impact of blows.

  plate:
    name: Plate
    cost: 1500 gp
    weight: 65 lb
    armor_class: 18
    strength_requirement: 15
    stealth_disadvantage: true
    description: |
      Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor.

  splint:
    name: Splint
    cost: 200 gp
    weight: 60 lb
    armor_class: 17
    strength_requirement: 15
    stealth_disadvantage: true
    description: |
      This armor is made of narrow vertical strips of metal riveted to a backing of leather worn over cloth padding. Flexible chain mail protects the joints.

shields:
  shield:
    name: Shield
    cost: 10 gp
    weight: 6 lb
    armor_class_bonus: 2
    description: |
      A shield is made from wood or metal and is carried in one hand. Wielding a shield increases your Armor Class by 2.
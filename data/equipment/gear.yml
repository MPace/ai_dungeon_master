# Adventuring Gear
backpack:
  name: Backpack
  cost: 2 gp
  weight: 5 lb
  description: |
    A leather pack carried on the back, typically with straps to secure it.

bedroll:
  name: Bedroll
  cost: 1 gp
  weight: 7 lb
  description: |
    A portable, padded sleeping mat with attached blanket.

bell:
  name: Bell
  cost: 1 gp
  weight: 0 lb
  description: |
    A small handheld bell, often used as a simple alarm or signaling device.

candle:
  name: Candle
  cost: 1 cp
  weight: 0 lb
  description: |
    For 1 hour, a candle sheds bright light in a 5-foot radius and dim light for an additional 5 feet.

component_pouch:
  name: Component Pouch
  cost: 25 gp
  weight: 2 lb
  description: |
    A small, watertight leather belt pouch that has compartments to hold all the material components and other special items you need to cast your spells, except for those components that have a specific cost.

crowbar:
  name: Crowbar
  cost: 2 gp
  weight: 5 lb
  description: |
    Using a crowbar grants advantage to Strength checks where leverage can be applied.

fine_clothes:
  name: Fine Clothes
  cost: 15 gp
  weight: 6 lb
  description: |
    Elegant garments made from expensive fabrics, suitable for formal occasions or high-society appearances.

holy_symbol:
  name: Holy Symbol
  cost: 5 gp
  weight: 1 lb
  description: |
    A representation of a god or pantheon. A cleric or paladin can use a holy symbol as a spellcasting focus.

hempen_rope:
  name: Hempen Rope (50 feet)
  cost: 1 gp
  weight: 10 lb
  description: |
    Rope, whether made of hemp or silk, has 2 hit points and can be burst with a DC 17 Strength check.

hooded_lantern:
  name: Hooded Lantern
  cost: 5 gp
  weight: 2 lb
  description: |
    A hooded lantern casts bright light in a 30-foot radius and dim light for an additional 30 feet. You can lower the hood to dim the light to 5 feet.

oil_flask:
  name: Oil (Flask)
  cost: 1 sp
  weight: 1 lb
  description: |
    Oil usually comes in a clay flask that holds 1 pint. It can be used to refuel lamps or thrown as an improvised weapon.

pitons:
  name: Pitons
  cost: 5 cp
  weight: 0.25 lb
  description: |
    Metal spikes used for climbing. Typically driven into a surface with a hammer to anchor rope.

rations:
  name: Rations (1 Day)
  cost: 5 sp
  weight: 2 lb
  description: |
    A day's worth of dry food suitable for travel, such as jerky, hardtack, dried fruit, and nuts.

signal_whistle:
  name: Signal Whistle
  cost: 5 cp
  weight: 0 lb
  description: |
    When blown, this small whistle emits a high-pitched sound audible up to 500 feet away.

tinderbox:
  name: Tinderbox
  cost: 5 sp
  weight: 1 lb
  description: |
    A small container holding flint, fire steel, and tinder. Using it to light a torch or start a fire takes an action.

torch:
  name: Torch
  cost: 1 cp
  weight: 1 lb
  description: |
    A torch burns for 1 hour, shedding bright light in a 20-foot radius and dim light for an additional 20 feet. It can also be used as an improvised weapon.

waterskin:
  name: Waterskin
  cost: 2 sp
  weight: 5 lb (full)
  description: |
    A leather container that can hold up to 4 pints of liquid.

arcane_focus:
  name: Arcane Focus
  cost: 10 gp
  weight: 1 lb
  types: [orb, rod, staff, wand, crystal]
  description: |
    An item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus.

healer_kit:
  name: Healer's Kit
  cost: 5 gp
  weight: 3 lb
  uses: 10
  description: |
    This kit is a leather pouch containing bandages, salves, and splints. The kit has ten uses. As an action, you can expend one use of the kit to stabilize a creature that has 0 hit points, without needing to make a Wisdom (Medicine) check.
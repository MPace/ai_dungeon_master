# Color Spray
id: color_spray
name: Color Spray
level: 1
school: illusion
casting_time: 1 action
range: Self (15-foot cone)
components: V, S, M (a pinch of powder or sand that is colored red, yellow, and blue)
duration: 1 round

shortDescription: A dazzling array of flashing colors blinds creatures in a cone.

description: |
  A dazzling array of flashing, colored light springs from your hand. Roll 6d10; the total is how many hit points of creatures this spell can affect. Creatures in a 15-foot cone originating from you are affected in ascending order of their current hit points (ignoring unconscious creatures and creatures that can't see).

  Starting with the creature that has the lowest current hit points, each creature affected by this spell is blinded until the end of your next turn. Subtract each creature’s hit points from the total before moving to the next.

  The spell doesn’t affect creatures that are blind or immune to being blinded.

  At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, roll an additional 2d10 for each slot level above 1st.

classes: [sorcerer, wizard]

atHigherLevels: |
  When you cast this spell using a spell slot of 2nd level or higher, roll an additional 2d10 for each slot level above 1st.

damage:
  type: hp-based effect
  diceCount: 6
  diceType: d10

effects:
  - area_of_effect: 15-foot cone
  - condition: blinded
  - target_order: ascending HP
  - scaling: +2d10 per slot level above 1st


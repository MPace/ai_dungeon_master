range: 90 feet
components: V, S, M (a pinch of fine sand, rose petals, or a cricket)
duration: 1 minute

shortDescription: Put creatures to sleep starting with the lowest HP.

description: |
  This spell sends creatures into a magical slumber. Roll 5d8; the total is how many hit points of creatures this spell can affect. Creatures within 20 feet of a point you choose are affected in ascending order of their current hit points.

  Starting with the creature with the lowest current HP, each creature falls unconscious until the spell ends, takes damage, or someone uses an action to wake it. Subtract each creature’s HP from the total before moving to the next.


# Alarm
id: alarm
name: Alarm
level: 1
school: abjuration
casting_time: 1 minute
range: 30 feet
components: V, S, M (a tiny bell and a piece of fine silver wire)
duration: 8 hours

shortDescription: Create a magical alarm to protect an area.

description: |
  You set an alarm against unwanted intrusion. Choose a door, a window, or an area within range that is no larger than a 20-foot cube. Until the spell ends, an alarm alerts you whenever a Tiny or larger creature touches or enters the warded area.

  When you cast the spell, you can designate creatures that won't set off the alarm. You also choose whether the alarm is mental or audible.

  A mental alarm alerts you with a ping in your mind if you are within 1 mile of the warded area. An audible alarm produces the sound of a hand bell for 10 seconds within 60 feet.

classes: [ranger, wizard]

effects:
  - area_protection: 20-foot cube
  - alarm_type: mental or audible
  - customization: exclude designated creatures


  A creature of your choice that you can see within range perceives everything as hilariously funny and falls into fits of laughter if it fails a Wisdom saving throw. The target must be able to hear you.

  The target falls prone, becoming incapacitated and unable to stand up for the duration.

  A creature with an Intelligence score of 4 or less isn't affected.

  At the end of each of its turns, and each time it takes damage, the target can make another Wisdom saving throw. The target has advantage on the saving throw if it’s triggered by damage. On a success, the spell ends.

classes: [bard, wizard]

effects:
  - saving_throw: wisdom
  - condition: prone, incapacitated
  - duration_check: end of each turn and when damaged
  - restriction: Intelligence 5 or higher


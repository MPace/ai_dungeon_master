shortDescription: Mark a target to deal extra damage and track it more easily.

description: |
  You choose a creature you can see within range and mystically mark it as your quarry. Until the spell ends, you deal an extra 1d6 damage to the target whenever you hit it with a weapon attack.

  You also have advantage on any Wisdom (Perception) or Wisdom (Survival) checks you make to find it.

  If the target drops to 0 hit points before the spell ends, you can use a bonus action on a subsequent turn to mark a new creature.


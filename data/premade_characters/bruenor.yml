description: >
  Bruenor is a sturdy mountain dwarf with a long beard and weathered features. 
  His arms bear the scars of many battles, and his eyes hold the determination of 
  someone who has faced great challenges. Though gruff on the outside, he has a 
  heart of gold and values loyalty above all else.


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dungeon Master - Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Font for Fantasy Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <!-- Additional game interface styles -->
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            height: calc(100vh - 56px); /* Subtract navbar height */
            overflow: hidden;
            width: 100%;
        }
        
        .chat-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 15px;
            max-width: calc(100% - 320px); /* Ensure it respects sidebar width */
        }
        
        .chat-window {
            flex: 1;
            overflow-y: auto;
            border-radius: 8px 8px 0 0;
            padding: 15px;
            margin-bottom: 0;
            border-bottom: none;
            background-color: rgba(31, 31, 31, 0.9);
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .chat-input-container {
            background-color: rgba(31, 31, 31, 0.9);
            border-radius: 0 0 8px 8px;
            padding: 15px;
            border-top: 1px solid #3a3a3a;
            width: 100%;
        }
        
        .sidebar-column {
            width: 320px;
            height: calc(100% - 200px); /* Reserve space for dice roller */
            overflow-y: auto;
            padding: 15px;
        }
        
        .dice-roller-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 320px; /* Match sidebar width */
        }
        
        .character-card, .dice-card {
            background-color: rgba(31, 31, 31, 0.9);
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Message styling consistent with project theme */
        .message {
            max-width: 85%;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .dm-message {
            background-color: rgba(41, 41, 51, 0.8);
            border-left: 4px solid #3a3a3a;
            align-self: flex-start;
            color: #e0e0e0;
        }
        
        .player-message {
            background-color: rgba(51, 41, 51, 0.8);
            border-right: 4px solid #3a3a3a;
            align-self: flex-end;
            text-align: right;
            color: #e0e0e0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Button styling */
        .btn-outline-primary {
            border-color: #6c8bac;
            color: #6c8bac;
        }
        
        .btn-outline-primary:hover {
            background-color: #6c8bac;
            color: #171717;
        }
        
        .btn-outline-secondary {
            border-color: #6c8bac;
            color: #6c8bac;
        }
        
        .btn-outline-secondary:hover {
            background-color: #6c8bac;
            color: #171717;
        }
        
        /* Remove any hover transforms/animations */
        .character-card:hover, .dice-card:hover {
            /* No transform or animation effects */
        }
        
        @media (max-width: 992px) {
            .game-container {
                flex-direction: column;
            }
            
            .sidebar-column {
                width: 100%;
                height: 200px;
                order: 2;
            }
            
            .chat-column {
                height: calc(100vh - 256px); /* Subtract navbar + sidebar */
                order: 1;
                max-width: 100%; /* Allow full width on mobile */
            }
            
            .dice-roller-container {
                width: calc(100% - 30px); /* Full width minus padding */
            }
        }
    </style>
</head>
<body class="bg-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Dungeon Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('characters.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Playing: {{ character.name }}</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>{{ session.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Interface -->
    <div class="game-container">
        <!-- Main Chat Area -->
        <div class="chat-column">
            <div class="card shadow h-100 d-flex flex-column border-0 character-card">
                <div class="card-header bg-dark text-light border-bottom border-secondary">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-book me-2"></i>Adventure Log</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-light" id="saveLogButton">
                                <i class="bi bi-save"></i> Save Log
                            </button>
                            <button class="btn btn-sm btn-outline-light ms-2" id="clearLogButton">
                                <i class="bi bi-eraser"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body chat-window d-flex flex-column" id="chatWindow">
                    <!-- Messages will appear here -->
                    <div class="message dm-message">
                        <p>Welcome, {{ character.name }}! I am your AI Dungeon Master. Your adventure is about to begin...</p>
                    </div>
                </div>
                <div class="card-footer chat-input-container bg-dark border-top border-secondary p-3">
                    <div class="input-group">
                        <input type="text" id="playerInput" class="form-control bg-dark text-light border-secondary" placeholder="What would you like to do?">
                        <button class="btn btn-outline-light" id="sendButton">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Character Sidebar -->
        <div class="sidebar-column">
            <div class="card character-card shadow mb-4 border-0">
                <div class="card-header bg-dark text-light border-bottom border-secondary">
                    <h5 class="mb-0"><i class="bi bi-person me-2"></i>Character Sheet</h5>
                </div>
                <div class="card-body" id="characterSheet">
                    <!-- Character sheet will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fixed Dice Roller -->
    <div class="dice-roller-container">
        <div class="card dice-card shadow border-0">
            <div class="card-header bg-dark text-light border-bottom border-secondary">
                <h5 class="mb-0"><i class="bi bi-dice-6 me-2"></i>Dice Roller</h5>
            </div>
            <div class="card-body p-3">
                <div class="d-grid gap-2 mb-2">
                    <button class="btn btn-lg btn-outline-primary" data-dice="d20">Roll d20</button>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100" data-dice="d4">d4</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100" data-dice="d6">d6</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100" data-dice="d8">d8</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <button class="btn btn-outline-secondary w-100" data-dice="d10">d10</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-secondary w-100" data-dice="d12">d12</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Character data -->
    <script>
        // Make character data available to JS
        const characterData = {{ character|tojson }};
    </script>
    
    <!-- Custom JS for game interface -->
    <script src="{{ url_for('static', filename='js/spell-data.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game-interface.js') }}"></script>
</body>
</html>
